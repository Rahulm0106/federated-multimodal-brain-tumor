model:
  backbone: mobilenet_v3_small
  feature_dim: 576
  pretrained: true
  freeze_body: false

fl:
  rounds: 20
  num_clients: 4
  fraction_fit: 1.0
  local_epochs: 3
  batch_size: 16
  # Directory where learning-curve outputs will be saved. Can be relative to repo root
  # or an absolute path. The server will create this directory if it does not exist.
  learning_curve_dir: outputs/learning_curves
  # Which formats to save: any combination of 'json', 'csv', 'png'
  learning_curve_formats: [json, csv, png]

client:
  local_classifier: random_forest
  rf_n_estimators: 100
  rf_max_depth: null

data:
  modality_per_client: true